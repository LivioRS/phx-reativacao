<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PHX | Reativa√ß√£o de Clientes Inativos</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400&family=Barlow+Condensed:wght@500;600;700;800;900&display=swap" rel="stylesheet">
<style>
/* ===== DESIGN SYSTEM PHX (baseado no PPTX) ===== */
:root {
  --bg:       #0d1220;
  --bg2:      #111827;
  --bg3:      #162032;
  --card:     #1a2540;
  --card2:    #1e2d4d;
  --card3:    #243158;
  --border:   #243050;
  --border2:  #2d3d65;

  --azul:     #4dabf7;
  --azul2:    #339af0;
  --azul-esc: #1c3b6e;
  --laranja:  #f59f00;
  --laranja2: #fd7e14;
  --vermelho: #e03131;
  --verde:    #2f9e44;
  --roxo:     #7048e8;

  --text:     #e9ecef;
  --text2:    #adb5bd;
  --text3:    #6c757d;
  --text-dim: #4a5568;

  /* Grupo colors */
  --atencao:  #f59f00;
  --critico:  #fd7e14;
  --perdido:  #e03131;
}

* { margin:0; padding:0; box-sizing:border-box; }
html { scroll-behavior:smooth; }
body {
  background: var(--bg);
  color: var(--text);
  font-family: 'Barlow', sans-serif;
  font-size: 14px;
  line-height: 1.5;
  min-height: 100vh;
}

/* ===== TOPBAR ===== */
.topbar {
  background: linear-gradient(90deg, #0a1628 0%, #162040 60%, #0a1628 100%);
  border-bottom: 2px solid var(--laranja);
  height: 60px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 28px;
  position: sticky;
  top: 0;
  z-index: 200;
}
.topbar-left { display:flex; align-items:center; gap:16px; }
.phx-logo {
  background: var(--laranja);
  color: #0d1220;
  font-family: 'Barlow Condensed', sans-serif;
  font-weight: 900;
  font-size: 18px;
  letter-spacing: 2px;
  padding: 5px 12px;
  border-radius: 4px;
}
.topbar-title {
  font-family: 'Barlow Condensed', sans-serif;
  font-weight: 700;
  font-size: 17px;
  color: var(--text);
  letter-spacing: 0.5px;
}
.topbar-subtitle { font-size: 12px; color: var(--text3); margin-top:1px; }
.topbar-right { display:flex; align-items:center; gap:20px; }
.topbar-stat { text-align:right; }
.topbar-stat .val { font-family:'Barlow Condensed',sans-serif; font-weight:800; font-size:18px; color:var(--azul); }
.topbar-stat .lbl { font-size:11px; color:var(--text3); text-transform:uppercase; letter-spacing:0.5px; }
.topbar-divider { width:1px; height:32px; background:var(--border2); }

/* ===== SECTION LABEL (estilo PPTX) ===== */
.section-label {
  font-family: 'Barlow Condensed', sans-serif;
  font-weight: 700;
  font-size: 11px;
  letter-spacing: 2px;
  text-transform: uppercase;
  color: var(--laranja);
  margin-bottom: 4px;
}
.section-title {
  font-family: 'Barlow Condensed', sans-serif;
  font-weight: 800;
  font-size: 26px;
  color: var(--text);
  line-height: 1.1;
}
.orange-rule { width: 48px; height: 3px; background: var(--laranja); border-radius: 2px; margin: 10px 0 20px; }

/* ===== DASHBOARD ===== */
.dash { padding: 24px 28px 0; }

/* KPI CARDS (estilo PPTX slide 3) */
.kpi-row { display:grid; grid-template-columns: 2fr 1fr 1fr 1fr; gap:14px; margin-bottom:22px; }
.kpi {
  background: var(--card);
  border: 1px solid var(--border2);
  border-radius: 10px;
  padding: 18px 22px;
  position: relative;
  overflow: hidden;
}
.kpi::after {
  content:'';
  position:absolute;
  bottom:0; left:0; right:0;
  height:3px;
}
.kpi.total::after { background: var(--azul); }
.kpi.atencao::after { background: var(--atencao); }
.kpi.critico::after { background: var(--critico); }
.kpi.perdido::after { background: var(--perdido); }

.kpi-icon {
  font-size: 22px;
  margin-bottom: 10px;
  display: block;
}
.kpi-lbl {
  font-size: 11px;
  text-transform: uppercase;
  letter-spacing: 1px;
  color: var(--text3);
  font-weight: 600;
  margin-bottom: 6px;
}
.kpi-val {
  font-family: 'Barlow Condensed', sans-serif;
  font-weight: 900;
  font-size: 28px;
  line-height: 1;
  margin-bottom: 4px;
}
.kpi.total .kpi-val { color: var(--azul); }
.kpi.atencao .kpi-val { color: var(--atencao); }
.kpi.critico .kpi-val { color: var(--critico); }
.kpi.perdido .kpi-val { color: var(--perdido); }
.kpi-sub { font-size: 12px; color: var(--text2); }
.kpi-sub strong { color: var(--text); }

/* KPI grande */
.kpi.total .kpi-val { font-size: 22px; }
.kpi-fat-val {
  font-family: 'Barlow Condensed', sans-serif;
  font-weight: 900;
  font-size: 32px;
  color: var(--laranja);
  margin: 4px 0;
}

/* ===== FILTROS (estilo toolbar PPTX) ===== */
.filtros-bar {
  background: var(--bg3);
  border: 1px solid var(--border2);
  border-radius: 10px;
  padding: 14px 20px;
  display: flex;
  align-items: center;
  gap: 14px;
  flex-wrap: wrap;
  margin-bottom: 22px;
}
.search-wrap { flex:1; min-width:220px; position:relative; }
.search-wrap input {
  width: 100%;
  background: var(--bg2);
  border: 1.5px solid var(--border);
  border-radius: 6px;
  padding: 9px 14px 9px 38px;
  color: var(--text);
  font-family: 'Barlow', sans-serif;
  font-size: 14px;
  outline: none;
  transition: .2s;
}
.search-wrap input:focus { border-color: var(--azul2); }
.search-wrap::before { content:'üîç'; position:absolute; left:12px; top:50%; transform:translateY(-50%); font-size:13px; pointer-events:none; }
.sep { width:1px; height:28px; background:var(--border2); flex-shrink:0; }

.btn-grupo {
  padding: 8px 18px;
  border-radius: 6px;
  border: 1.5px solid var(--border2);
  background: transparent;
  color: var(--text2);
  font-family: 'Barlow Condensed', sans-serif;
  font-weight: 700;
  font-size: 13px;
  letter-spacing: 0.5px;
  cursor: pointer;
  transition: .15s;
  white-space: nowrap;
}
.btn-grupo:hover { color:var(--text); border-color: var(--azul2); }
.btn-grupo.active-all { background:rgba(77,171,247,0.15); border-color:var(--azul); color:var(--azul); }
.btn-grupo.active-atencao { background:rgba(245,159,0,0.15); border-color:var(--atencao); color:var(--atencao); }
.btn-grupo.active-critico { background:rgba(253,126,20,0.15); border-color:var(--critico); color:var(--critico); }
.btn-grupo.active-perdido { background:rgba(224,49,49,0.15); border-color:var(--perdido); color:var(--perdido); }

.select-sort {
  background: var(--bg2);
  border: 1.5px solid var(--border);
  border-radius: 6px;
  padding: 8px 14px;
  color: var(--text2);
  font-family: 'Barlow', sans-serif;
  font-size: 13px;
  outline: none;
  cursor: pointer;
}

/* ===== GRUPO SECTION ===== */
.grupo-section { margin-bottom: 32px; }
.grupo-header {
  display: flex;
  align-items: center;
  gap: 12px;
  margin-bottom: 16px;
  padding: 12px 18px;
  border-radius: 8px;
  border-left: 4px solid;
}
.grupo-header.atencao { background:rgba(245,159,0,0.08); border-left-color:var(--atencao); }
.grupo-header.critico { background:rgba(253,126,20,0.08); border-left-color:var(--critico); }
.grupo-header.perdido { background:rgba(224,49,49,0.08); border-left-color:var(--perdido); }
.grupo-nome {
  font-family: 'Barlow Condensed', sans-serif;
  font-weight: 800;
  font-size: 18px;
  flex: 1;
}
.grupo-header.atencao .grupo-nome { color: var(--atencao); }
.grupo-header.critico .grupo-nome { color: var(--critico); }
.grupo-header.perdido .grupo-nome { color: var(--perdido); }
.grupo-qtd {
  font-family: 'Barlow Condensed', sans-serif;
  font-weight: 900;
  font-size: 24px;
}
.grupo-fat { font-size:12px; color:var(--text2); text-align:right; }

/* ===== CARDS GRID ===== */
.cards-grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(400px,1fr)); gap:14px; }

/* CLIENTE CARD (estilo PPTX slide 10) */
.cli-card {
  background: var(--card);
  border: 1px solid var(--border2);
  border-radius: 10px;
  overflow: hidden;
  cursor: pointer;
  transition: all .18s;
  position: relative;
}
.cli-card::before {
  content:'';
  position:absolute;
  top:0; left:0; right:0;
  height: 3px;
}
.cli-card.atencao::before { background: var(--atencao); }
.cli-card.critico::before { background: var(--critico); }
.cli-card.perdido::before { background: var(--perdido); }
.cli-card:hover { border-color: var(--azul2); transform: translateY(-2px); box-shadow: 0 8px 28px rgba(0,0,0,0.4); }

.cli-card-top {
  padding: 14px 18px 12px;
  display: flex;
  align-items: flex-start;
  gap: 12px;
  border-bottom: 1px solid var(--border);
}
.cli-dias-box {
  text-align: center;
  min-width: 56px;
  background: var(--bg2);
  border-radius: 8px;
  padding: 8px 10px;
  flex-shrink: 0;
}
.cli-dias-num {
  font-family: 'Barlow Condensed', sans-serif;
  font-weight: 900;
  font-size: 22px;
  line-height: 1;
}
.cli-card.atencao .cli-dias-num { color: var(--atencao); }
.cli-card.critico .cli-dias-num { color: var(--critico); }
.cli-card.perdido .cli-dias-num { color: var(--perdido); }
.cli-dias-lbl { font-size: 9px; text-transform:uppercase; letter-spacing:0.5px; color:var(--text3); margin-top:2px; }

.cli-info { flex:1; min-width:0; }
.cli-nome {
  font-family: 'Barlow Condensed', sans-serif;
  font-weight: 800;
  font-size: 16px;
  line-height: 1.2;
  margin-bottom: 4px;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}
.cli-meta { font-size:11px; color:var(--text3); }
.cli-cod { font-family:'Barlow Condensed',sans-serif; font-weight:700; color:white; font-size:12px; }

.cli-card-stats {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  padding: 12px 18px;
  gap: 0;
  border-bottom: 1px solid var(--border);
}
.cli-stat { text-align:center; }
.cli-stat:not(:last-child) { border-right: 1px solid var(--border); }
.cli-stat-val {
  font-family: 'Barlow Condensed', sans-serif;
  font-weight: 800;
  font-size: 15px;
  color: var(--laranja);
}
.cli-stat-lbl { font-size: 10px; color: var(--text3); text-transform:uppercase; letter-spacing:0.3px; margin-top:2px; }

.cli-card-mix { padding: 10px 18px; }
.mix-label { font-size:10px; text-transform:uppercase; letter-spacing:0.5px; color:var(--text3); font-weight:700; margin-bottom:6px; }
.mix-bar { display:flex; height:6px; border-radius:10px; overflow:hidden; gap:1px; }
.mix-seg { border-radius:2px; }
.mix-legend { display:flex; gap:10px; margin-top:5px; flex-wrap:wrap; }
.mix-item { display:flex; align-items:center; gap:4px; font-size:10px; color:var(--text2); }
.mix-dot { width:7px; height:7px; border-radius:50%; flex-shrink:0; }

.cli-card-bottom {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 8px 18px 10px;
  border-top: 1px solid var(--border);
  gap: 8px;
}
.cli-date { font-size:11px; color:var(--text3); }
.cli-date strong { color:var(--text2); }
.cli-tags { display:flex; gap:6px; align-items:center; }
.tag {
  font-size:10px; font-weight:700;
  padding: 2px 8px; border-radius:20px;
  letter-spacing:0.3px;
}
.tag.agend { background:rgba(47,158,68,0.15); color:#51cf66; border:1px solid rgba(47,158,68,0.3); }
.tag.fu { background:rgba(77,171,247,0.12); color:var(--azul); border:1px solid rgba(77,171,247,0.25); }
.tag.sem { background:rgba(108,117,125,0.15); color:var(--text3); border:1px solid var(--border); }
.btn-ver { font-size:11px; color:var(--azul); background:none; border:none; cursor:pointer; font-family:'Barlow',sans-serif; font-weight:700; padding:2px 0; }
.btn-ver:hover { text-decoration:underline; }

/* ===== MODAL ===== */
.overlay {
  position:fixed; inset:0;
  background: rgba(5,10,20,0.92);
  backdrop-filter: blur(6px);
  z-index: 500;
  display:flex; align-items:flex-start; justify-content:center;
  padding: 20px;
  overflow-y: auto;
}
.modal {
  background: var(--bg2);
  border-radius: 14px;
  width: 100%;
  max-width: 900px;
  border: 1px solid var(--border2);
  overflow: hidden;
  animation: fadeUp .25s ease;
  margin: auto;
}
@keyframes fadeUp { from{opacity:0;transform:translateY(24px)} to{opacity:1;transform:none} }

/* MODAL HEADER (estilo capa PPTX - fundo escuro + detalhes) */
.modal-header {
  background: linear-gradient(135deg, #0a1628 0%, #162040 50%, #0e1e38 100%);
  border-bottom: 3px solid var(--laranja);
  padding: 28px 32px 24px;
  position: relative;
  overflow: hidden;
}
.modal-header::before {
  content: '';
  position:absolute;
  right: -60px; top: -60px;
  width: 280px; height: 280px;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(245,159,0,0.06) 0%, transparent 70%);
}
.modal-header-top { display:flex; align-items:flex-start; justify-content:space-between; gap:16px; margin-bottom:16px; }
.modal-tag {
  font-family: 'Barlow Condensed', sans-serif;
  font-weight: 700;
  font-size: 11px;
  letter-spacing: 2px;
  text-transform: uppercase;
  color: var(--laranja);
  margin-bottom: 6px;
}
.modal-nome {
  font-family: 'Barlow Condensed', sans-serif;
  font-weight: 900;
  font-size: 28px;
  line-height: 1.1;
  color: white;
}
.modal-cod { font-size:12px; color:var(--text3); margin-top:4px; }
.modal-close {
  background: rgba(255,255,255,0.08);
  border: 1px solid rgba(255,255,255,0.12);
  color: var(--text2);
  width: 36px; height:36px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 16px;
  display:flex; align-items:center; justify-content:center;
  transition:.15s; flex-shrink:0;
}
.modal-close:hover { background:rgba(255,255,255,0.15); color:white; }

.modal-badges { display:flex; gap:8px; flex-wrap:wrap; }
.mbadge {
  font-family: 'Barlow Condensed', sans-serif;
  font-weight: 700;
  font-size: 12px;
  letter-spacing: 0.5px;
  padding: 5px 14px;
  border-radius: 6px;
  text-transform: uppercase;
}
.mbadge.atencao { background:rgba(245,159,0,0.2); color:var(--atencao); border:1px solid rgba(245,159,0,0.35); }
.mbadge.critico  { background:rgba(253,126,20,0.2); color:var(--critico); border:1px solid rgba(253,126,20,0.35); }
.mbadge.perdido  { background:rgba(224,49,49,0.2); color:var(--perdido); border:1px solid rgba(224,49,49,0.35); }
.mbadge.info { background:rgba(77,171,247,0.12); color:var(--azul); border:1px solid rgba(77,171,247,0.25); }

/* MODAL BODY */
.modal-body { padding: 28px 32px; }

/* BLOCO T√çTULO (estilo PPTX) */
.bloco-titulo {
  display:flex; align-items:center; gap:10px;
  margin-bottom: 16px;
  margin-top: 28px;
}
.bloco-titulo:first-child { margin-top:0; }
.bloco-icon {
  width: 34px; height:34px;
  border-radius: 8px;
  background: rgba(77,171,247,0.12);
  display:flex; align-items:center; justify-content:center;
  font-size: 17px;
  flex-shrink:0;
}
.bloco-nome {
  font-family: 'Barlow Condensed', sans-serif;
  font-weight: 800;
  font-size: 18px;
  color: var(--text);
}
.bloco-rule { flex:1; height:1px; background:var(--border2); }

/* CONTATOS GRID (2 colunas, estilo slide 3) */
.contatos-grid { display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-bottom:4px; }
.contato-card {
  background: var(--card);
  border: 1px solid var(--border2);
  border-radius: 8px;
  padding: 12px 16px;
  display:flex; align-items:center; gap:10px;
}
.contato-icon-box {
  width:36px; height:36px;
  border-radius:8px;
  background:rgba(77,171,247,0.1);
  display:flex; align-items:center; justify-content:center;
  font-size:18px; flex-shrink:0;
}
.contato-lbl { font-size:10px; text-transform:uppercase; letter-spacing:0.5px; color:var(--text3); font-weight:700; margin-bottom:3px; }
.contato-val { font-size:14px; font-weight:600; }
.contato-val a { color:var(--azul); text-decoration:none; }
.contato-val a:hover { text-decoration:underline; }

/* FINANCEIRO (3 colunas grandes, estilo slide 3 direita) */
.fin-grid { display:grid; grid-template-columns:repeat(3,1fr); gap:10px; }
.fin-card {
  background: var(--card);
  border: 1px solid var(--border2);
  border-radius: 8px;
  padding: 16px 18px;
  text-align:center;
}
.fin-val {
  font-family: 'Barlow Condensed', sans-serif;
  font-weight: 900;
  font-size: 22px;
  color: var(--laranja);
  line-height:1;
  margin-bottom:5px;
}
.fin-lbl { font-size:11px; color:var(--text2); }

/* LAYOUT 2 COLUNAS para Mix + Gr√°fico */
.mix-chart-row { display:grid; grid-template-columns:1fr 200px; gap:14px; align-items:start; }
.mix-section {
  background: var(--card);
  border: 1px solid var(--border2);
  border-radius: 10px;
  padding: 20px;
}
.chart-section {
  background: var(--card);
  border: 1px solid var(--border2);
  border-radius: 10px;
  padding: 16px;
  text-align:center;
}
.chart-lbl {
  font-size:11px; text-transform:uppercase; letter-spacing:0.5px;
  color:var(--text3); font-weight:700; margin-bottom:12px;
}

.mix-row { display:flex; align-items:center; gap:10px; margin-bottom:10px; }
.mix-row:last-child { margin-bottom:0; }
.mix-rl { font-family:'Barlow Condensed',sans-serif; font-weight:700; font-size:13px; width:100px; flex-shrink:0; }
.mix-rb { flex:1; height:10px; background:var(--bg); border-radius:20px; overflow:hidden; }
.mix-rf { height:100%; border-radius:20px; transition:.4s; }
.mix-rp { font-family:'Barlow Condensed',sans-serif; font-weight:800; font-size:14px; width:44px; text-align:right; flex-shrink:0; }

.insight-box {
  background: rgba(245,159,0,0.07);
  border: 1px solid rgba(245,159,0,0.25);
  border-radius: 8px;
  padding: 12px 14px;
  margin-top:14px;
  font-size:12px;
  color:var(--text2);
  line-height:1.5;
}
.insight-box strong { color:var(--laranja); }

/* PRODUTOS TABLE (estilo slide 10) */
.prod-section {
  background: var(--card);
  border: 1px solid var(--border2);
  border-radius: 10px;
  overflow:hidden;
}
.prod-table { width:100%; border-collapse:collapse; }
.prod-table thead tr { background:var(--bg3); }
.prod-table th {
  font-family:'Barlow Condensed',sans-serif;
  font-weight:700; font-size:11px;
  text-transform:uppercase; letter-spacing:1px;
  color:var(--text3);
  padding: 10px 16px;
  text-align:left;
}
.prod-table td { padding: 10px 16px; font-size:13px; border-bottom:1px solid rgba(36,48,80,0.6); }
.prod-table tr:last-child td { border-bottom:none; }
.prod-table tr:hover td { background:rgba(26,37,64,0.5); }
.sku { font-family:'Barlow Condensed',sans-serif; font-weight:700; font-size:12px; color:var(--azul); background:rgba(77,171,247,0.1); padding:3px 8px; border-radius:4px; white-space:nowrap; }
.prod-val { font-family:'Barlow Condensed',sans-serif; font-weight:800; font-size:14px; color:var(--laranja); text-align:right; }
.prod-qtd { font-weight:700; text-align:center; color:var(--text2); }
.prod-desc { max-width:280px; }

/* RANKING NUMBERED (estilo slide 10 bottom) */
.ranking-item {
  display:flex; align-items:center; gap:12px;
  padding: 9px 16px;
  border-bottom: 1px solid var(--border);
}
.ranking-item:last-child { border-bottom:none; }
.rk-num {
  width:24px; height:24px; border-radius:50%;
  background:var(--laranja);
  color:#0d1220;
  font-family:'Barlow Condensed',sans-serif;
  font-weight:900; font-size:13px;
  display:flex; align-items:center; justify-content:center;
  flex-shrink:0;
}
.rk-num.n1 { background:var(--laranja); }
.rk-num.n2 { background:var(--text2); }
.rk-num.n3 { background:#cd7f32; }
.rk-num.nn { background:var(--bg3); color:var(--text3); }
.rk-info { flex:1; min-width:0; }
.rk-sku { font-family:'Barlow Condensed',sans-serif; font-weight:700; font-size:12px; color:var(--azul); }
.rk-desc { font-size:12px; color:var(--text2); white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
.rk-val { font-family:'Barlow Condensed',sans-serif; font-weight:800; font-size:15px; color:var(--laranja); text-align:right; white-space:nowrap; }

/* FOLLOW UP */
.followup-section {
  background: var(--card);
  border: 1px solid var(--border2);
  border-radius: 10px;
  padding: 20px;
}
.fu-list { max-height:200px; overflow-y:auto; margin-bottom:16px; }
.fu-item {
  background: var(--bg3);
  border-radius: 8px;
  padding: 12px 14px;
  margin-bottom:8px;
  border-left: 3px solid var(--azul2);
  display:grid; grid-template-columns:1fr auto; gap:8px; align-items:start;
}
.fu-obs { font-size:13px; line-height:1.4; }
.fu-tags { display:flex; gap:6px; flex-wrap:wrap; margin-top:6px; }
.fu-tag { font-size:10px; background:var(--card); padding:2px 8px; border-radius:20px; color:var(--text2); border:1px solid var(--border2); }
.fu-date { font-size:11px; color:var(--text3); white-space:nowrap; }
.fu-empty { text-align:center; padding:20px; color:var(--text3); font-size:13px; }

.form-divider { border-top:1px solid var(--border2); padding-top:18px; margin-top:4px; }
.form-grid-2 { display:grid; grid-template-columns:1fr 1fr; gap:12px; margin-bottom:12px; }
.form-full { margin-bottom:12px; }
label { display:block; font-family:'Barlow Condensed',sans-serif; font-weight:700; font-size:11px; text-transform:uppercase; letter-spacing:1px; color:var(--text3); margin-bottom:5px; }
input[type=text], input[type=date], textarea, select {
  width:100%;
  background: var(--bg);
  border: 1.5px solid var(--border2);
  border-radius: 6px;
  padding: 9px 12px;
  color: var(--text);
  font-family: 'Barlow', sans-serif;
  font-size: 13px;
  outline:none; transition:.2s; resize:vertical;
}
input:focus, textarea:focus, select:focus { border-color:var(--azul2); }
.btn-primary {
  background: linear-gradient(135deg, #1971c2 0%, #339af0 100%);
  color:white; padding:10px 20px; border-radius:6px; border:none;
  font-family:'Barlow Condensed',sans-serif; font-weight:800;
  font-size:14px; letter-spacing:0.5px;
  cursor:pointer; transition:.15s; width:100%;
}
.btn-primary:hover { filter:brightness(1.1); transform:translateY(-1px); }
.btns-row { display:grid; grid-template-columns:1fr 1fr; gap:10px; }
.btn-wpp {
  background: linear-gradient(135deg, #2f9e44, #40c057);
  color:white; padding:10px 20px; border-radius:6px; border:none;
  font-family:'Barlow Condensed',sans-serif; font-weight:800;
  font-size:14px; letter-spacing:0.5px;
  cursor:pointer; transition:.15s;
  display:flex; align-items:center; justify-content:center; gap:6px;
}
.btn-wpp:hover { filter:brightness(1.1); transform:translateY(-1px); }
.btn-outline {
  background:transparent; color:var(--text2); padding:10px 20px; border-radius:6px;
  border:1.5px solid var(--border2);
  font-family:'Barlow Condensed',sans-serif; font-weight:700; font-size:14px;
  cursor:pointer; transition:.15s;
}
.btn-outline:hover { border-color:var(--azul); color:var(--azul); }
.btn-outline.copied { border-color:var(--verde); color:#51cf66; }

.prox-box {
  background:var(--bg3); border:1.5px solid var(--border2); border-radius:8px; padding:14px 16px; margin-bottom:14px;
}
.prox-box.agendado { border-color:rgba(47,158,68,0.4); background:rgba(47,158,68,0.06); }
.prox-data { font-family:'Barlow Condensed',sans-serif; font-weight:900; font-size:22px; color:#51cf66; }
.prox-info { font-size:12px; color:var(--text2); margin-top:2px; }
.prox-header { display:flex; align-items:center; justify-content:space-between; margin-bottom:8px; }
.btn-rm { background:none; border:1px solid var(--border2); color:var(--text3); padding:4px 10px; border-radius:6px; font-size:11px; cursor:pointer; transition:.15s; }
.btn-rm:hover { border-color:var(--perdido); color:var(--perdido); }

.msg-box {
  background: var(--bg3);
  border: 1px solid var(--border2);
  border-radius: 8px;
  padding: 14px 16px;
  font-size:13px; color:var(--text2);
  line-height:1.65;
  white-space:pre-line;
  font-style:italic;
  margin-bottom:12px;
}

/* LOADING */
.loading {
  display:flex; flex-direction:column;
  align-items:center; justify-content:center;
  min-height:100vh;
}
.spin { width:44px; height:44px; border:3px solid var(--border2); border-top-color:var(--laranja); border-radius:50%; animation:spin 1s linear infinite; margin-bottom:16px; }
@keyframes spin { to{transform:rotate(360deg)} }
.loading-txt { font-family:'Barlow Condensed',sans-serif; font-size:20px; font-weight:700; color:var(--text2); }

/* EMPTY */
.empty { text-align:center; padding:50px; color:var(--text3); }
.empty-icon { font-size:42px; margin-bottom:12px; }

/* SCROLL */
::-webkit-scrollbar { width:6px; }
::-webkit-scrollbar-track { background:var(--bg2); }
::-webkit-scrollbar-thumb { background:var(--border2); border-radius:3px; }
::-webkit-scrollbar-thumb:hover { background:#3d4f80; }

@media(max-width:768px) {
  .kpi-row { grid-template-columns:1fr 1fr; }
  .cards-grid { grid-template-columns:1fr; }
  .contatos-grid, .fin-grid, .form-grid-2, .mix-chart-row, .btns-row { grid-template-columns:1fr; }
  .dash { padding:14px; }
  .modal-body { padding:18px; }
  .modal-header { padding:20px; }
  .topbar { height:52px; padding:0 16px; }
  .topbar-stat { display:none; }
}
</style>
</head>

  <div class="loading"><div class="spin"></div><div class="loading-txt">Carregando PHX...</div></div>
</div>

async function decompress(b64) {
  const bin = atob(b64);
  const bytes = new Uint8Array(bin.length);
  for (let i=0;i<bin.length;i++) bytes[i]=bin.charCodeAt(i);
  const ds = new DecompressionStream('gzip');
  const w = ds.writable.getWriter(); w.write(bytes); w.close();
  const r = ds.readable.getReader();
  const chunks=[]; while(true){const{done,value}=await r.read();if(done)break;chunks.push(value);}
  const total=chunks.reduce((a,c)=>a+c.length,0);
  const out=new Uint8Array(total); let off=0;
  for(const c of chunks){out.set(c,off);off+=c.length;}
  return JSON.parse(new TextDecoder().decode(out));
}

// ===== GOOGLE SHEETS AUTH (JWT) =====
async function gsGetToken(){
  const now=Math.floor(Date.now()/1000);
  if(S.gsToken&&S.gsTokenExp>now+60) return S.gsToken;
  try{
    const header=btoa(JSON.stringify({alg:'RS256',typ:'JWT'})).replace(/=/g,'').replace(/\+/g,'-').replace(/\//g,'_');
    const claim=btoa(JSON.stringify({
      iss:GS_CONFIG.clientEmail,scope:GS_CONFIG.scopes,
      aud:'https://oauth2.googleapis.com/token',
      exp:now+3600,iat:now
    })).replace(/=/g,'').replace(/\+/g,'-').replace(/\//g,'_');
    const unsigned=`${header}.${claim}`;
    // importar chave privada
    const keyPem=GS_CONFIG.privateKey.replace(/-----BEGIN PRIVATE KEY-----|-----END PRIVATE KEY-----/g,'').replace(/\n/g,'');
    const keyBin=Uint8Array.from(atob(keyPem),c=>c.charCodeAt(0));
    const key=await crypto.subtle.importKey('pkcs8',keyBin,{name:'RSASSA-PKCS1-v1_5',hash:'SHA-256'},false,['sign']);
    const sigBin=await crypto.subtle.sign('RSASSA-PKCS1-v1_5',key,new TextEncoder().encode(unsigned));
    const sig=btoa(String.fromCharCode(...new Uint8Array(sigBin))).replace(/=/g,'').replace(/\+/g,'-').replace(/\//g,'_');
    const jwt=`${unsigned}.${sig}`;
    const resp=await fetch('https://oauth2.googleapis.com/token',{
      method:'POST',headers:{'Content-Type':'application/x-www-form-urlencoded'},
      body:`grant_type=urn%3Aietf%3Aparams%3Aoauth%3Agrant-type%3Ajwt-bearer&assertion=${jwt}`
    });
    const tk=await resp.json();
    if(!tk.access_token) throw new Error(tk.error_description||'Token error');
    S.gsToken=tk.access_token;
    S.gsTokenExp=now+3600;
    return S.gsToken;
  }catch(e){
    S.gsStatus='err'; S.gsStatusMsg='Erro auth: '+e.message;
    updateGsStatusUI(); throw e;
  }
}

// ===== GOOGLE SHEETS OPERA√á√ïES =====
const GS_BASE=`https://sheets.googleapis.com/v4/spreadsheets/${GS_CONFIG.sheetId}`;
const GS_HEADER=['ID_CLIENTE','NOME_CLIENTE','DATA','TIPO','RESULTADO','OBSERVACOES','RESPONSAVEL','PROX_DATA','PROX_CANAL','TIMESTAMP'];

async function gsEnsureSheet(){
  const tk=await gsGetToken();
  // Verificar se sheet existe
  const r=await fetch(`${GS_BASE}?fields=sheets.properties.title`,{headers:{Authorization:`Bearer ${tk}`}});
  const d=await r.json();
  const sheets=(d.sheets||[]).map(s=>s.properties.title);
  if(!sheets.includes(GS_CONFIG.sheetName)){
    // Criar aba
    await fetch(`${GS_BASE}:batchUpdate`,{
      method:'POST',headers:{'Content-Type':'application/json',Authorization:`Bearer ${tk}`},
      body:JSON.stringify({requests:[{addSheet:{properties:{title:GS_CONFIG.sheetName}}}]})
    });
    // Inserir cabe√ßalho
    await fetch(`${GS_BASE}/values/${GS_CONFIG.sheetName}!A1:J1?valueInputOption=RAW`,{
      method:'PUT',headers:{'Content-Type':'application/json',Authorization:`Bearer ${tk}`},
      body:JSON.stringify({values:[GS_HEADER]})
    });
  }
}

async function gsLoadAll(){
  setGsStatus('sync','Carregando...');
  try{
    const tk=await gsGetToken();
    await gsEnsureSheet();
    const r=await fetch(`${GS_BASE}/values/${GS_CONFIG.sheetName}!A2:J10000`,{headers:{Authorization:`Bearer ${tk}`}});
    const d=await r.json();
    const rows=d.values||[];
    // Reconstruir followups e agendamentos
    S.followups={};S.agendamentos={};S.fuPage.todos=[];
    for(const row of rows){
      const[id,nome,data,tipo,resultado,obs,resp,proxData,proxCanal,ts]=row;
      if(!id)continue;
      if(!S.followups[id])S.followups[id]=[];
      S.followups[id].push({data,tipo,obs,resultado,resp,ts:ts||''});
      if(proxData&&proxData.trim()){
        S.agendamentos[id]={data:proxData,canal:proxCanal||'',resp:resp||''};
      }
      S.fuPage.todos.push({id,nome,data,tipo,resultado,obs,resp,proxData,proxCanal,ts:ts||''});
    }
    setGsStatus('ok','Sincronizado');
  }catch(e){
    setGsStatus('err','Erro: '+e.message);
  }
  render();
}

async function gsAppendFU(clienteId,nomeCliente,fu,agend){
  setGsStatus('sync','Salvando...');
  try{
    const tk=await gsGetToken();
    const ts=new Date().toISOString();
    const row=[clienteId,nomeCliente,fu.data,fu.tipo,fu.resultado||'',fu.obs,fu.resp||'',agend?agend.data:'',agend?agend.canal:'',ts];
    await fetch(`${GS_BASE}/values/${GS_CONFIG.sheetName}!A:J:append?valueInputOption=RAW&insertDataOption=INSERT_ROWS`,{
      method:'POST',headers:{'Content-Type':'application/json',Authorization:`Bearer ${tk}`},
      body:JSON.stringify({values:[row]})
    });
    setGsStatus('ok','Salvo ‚úì');
    showToast('‚úÖ Follow-up salvo na Google Sheets!','ok');
  }catch(e){
    setGsStatus('err','Erro ao salvar');
    showToast('‚ùå Erro ao salvar: '+e.message,'err');
    throw e;
  }
}

  if(S.busca){const b=S.busca.toLowerCase();l=l.filter(c=>c.nome.toLowerCase().includes(b)||c.id.toLowerCase().includes(b)||(c.cidade||'').toLowerCase().includes(b)||(c.vendedor||'').toLowerCase().includes(b));}
  if(S.ordem==='dias') l.sort((a,b)=>b.dias_inativo-a.dias_inativo);
  else if(S.ordem==='fat') l.sort((a,b)=>b.faturamento_total-a.faturamento_total);

  return l;
}

function parseDateBR(d){
  if(!d)return null;
  // dd/mm/yyyy ou yyyy-mm-dd
  if(d.includes('/')){const[dd,mm,yy]=d.split('/');return`${yy}-${mm}-${dd}`;}
  return d;
}

function exportarFU(){
  const fp=S.fuPage;
  let rows=[...fp.todos];
  if(fp.busca){const b=fp.busca.toLowerCase();rows=rows.filter(r=>r.nome?.toLowerCase().includes(b)||r.id?.toLowerCase().includes(b)||r.obs?.toLowerCase().includes(b));}
  if(fp.vendedor) rows=rows.filter(r=>r.resp?.toLowerCase().includes(fp.vendedor.toLowerCase()));
  if(fp.tipo) rows=rows.filter(r=>r.tipo===fp.tipo);
  if(fp.dataInicio) rows=rows.filter(r=>{const d=parseDateBR(r.data);return d&&d>=fp.dataInicio;});
  if(fp.dataFim) rows=rows.filter(r=>{const d=parseDateBR(r.data);return d&&d<=fp.dataFim;});
  rows.sort((a,b)=>{const da=parseDateBR(a.data)||'',db=parseDateBR(b.data)||'';return db.localeCompare(da);});

  const esc=v=>`"${String(v||'').replace(/"/g,'""')}"`;
  const header='Data;Cliente;C√≥digo;Grupo;Tipo de Contato;Resultado;Observa√ß√µes;Respons√°vel;Pr√≥ximo Contato;Canal Pr√≥ximo';
  const linhas=rows.map(r=>{
    const cli=S.clientes.find(c=>c.id===r.id);
    return[r.data,r.nome,r.id,cli?cli.grupo:'',r.tipo,r.resultado,r.obs,r.resp,r.proxData,r.proxCanal].map(esc).join(';');
  });
  const csv='Ôªø'+header+'\n'+linhas.join('\n');
  const blob=new Blob([csv],{type:'text/csv;charset=utf-8'});
  const a=document.createElement('a');
  a.href=URL.createObjectURL(blob);
  a.download=`phx_followups_${new Date().toISOString().split('T')[0]}.csv`;
  a.click();
  showToast(`üìä ${rows.length} registros exportados!`,'ok');
}

      options:{responsive:true,cutout:'60%',plugins:{legend:{position:'bottom',labels:{color:'#adb5bd',font:{size:10,family:'Barlow'},padding:8}},tooltip:{callbacks:{label:ctx=>`${ctx.label}: ${ctx.parsed}%`}}}}
    });
  },80);
}

// ===== A√á√ïES =====
function abrirCliente(id){S.aberto=S.clientes.find(c=>c.id===id);render();window.scrollTo(0,0);}
function fecharModal(){S.aberto=null;if(S.chart){S.chart.destroy();S.chart=null;}render();}
function proxData(){const d=new Date();d.setDate(d.getDate()+7);return d.toISOString().split('T')[0];}

async function salvarFU(id){
  const obs=document.getElementById('fo').value.trim();
  if(!obs){showToast('‚ö†Ô∏è Preencha as observa√ß√µes!','err');return;}
  const tipo=document.getElementById('ft').value;
  const res=document.getElementById('fr').value;
  const resp=document.getElementById('fre').value.trim();
  const dp=document.getElementById('fdp').value;
  const cp=document.getElementById('fcp').value;

  const fu={data:new Date().toLocaleDateString('pt-BR'),tipo,obs,resultado:res,resp};
  const agend=dp?{data:dp,canal:cp,resp}:null;

  // Salvar localmente primeiro (UX imediata)
  if(!S.followups[id])S.followups[id]=[];
  S.followups[id].push(fu);
  if(agend)S.agendamentos[id]=agend;
  saveAgLS();

  // Atualizar tabela de todos
  const cli=S.clientes.find(c=>c.id===id);
  S.fuPage.todos.push({id,nome:cli?cli.nome:id,...fu,proxData:dp||'',proxCanal:cp||''});

  // Salvar no Google Sheets (async)
  const nomeCliente=cli?cli.nome:id;
  gsAppendFU(id,nomeCliente,fu,agend).catch(()=>{});

  S.aberto=S.clientes.find(c=>c.id===id);
  render();
}
function rmAgend(id){if(!confirm('Remover agendamento?'))return;delete S.agendamentos[id];saveAgLS();render();}
function copiarMsg(){
  const txt=document.getElementById('msgbox').innerText;
  navigator.clipboard.writeText(txt).then(()=>{
    const b=document.getElementById('bcopy');
    b.textContent='‚úÖ Copiado!'; b.classList.add('copied');
    setTimeout(()=>{b.textContent='üìã Copiar Mensagem';b.classList.remove('copied');},2000);
  });
}

document.addEventListener('keydown',e=>{if(e.key==='Escape'&&S.aberto)fecharModal();});
document.addEventListener('click',e=>{
  const btn=e.target.closest('[data-action]');
  if(!btn)return;
  const action=btn.getAttribute('data-action');
  if(action==='fechar') fecharModal();
  if(action==='overlay'&&btn.id==='ov') fecharModal();
  if(action==='overlay'&&e.target.id==='ov') fecharModal();
});

// ===== EXPOR FUN√á√ïES GLOBAIS (necess√°rio para onclick em innerHTML) =====
window.fecharModal = fecharModal;
window.abrirCliente = abrirCliente;
window.salvarFU = salvarFU;
window.rmAgend = rmAgend;
window.copiarMsg = copiarMsg;
window.gsLoadAll = gsLoadAll;
window.exportarFU = exportarFU;
